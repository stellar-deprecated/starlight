name: SDK

on:
  push:
  pull_request:

jobs:

  quickstart:
    runs-on: ubuntu-latest
    steps:
    - name: Build Quickstart
      run: docker build -t stellar/quickstart:cap21 https://github.com/leighmcculloch/stellar--docker-stellar-core-horizon.git#cap21

  test:
    needs: quickstart
    runs-on: ubuntu-latest
    services:
      stellar:
        image: stellar/quickstart:cap21
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1
    - name: Build
      working-directory: sdk
      run: go build -v ./...
    - name: Test
      working-directory: sdk
      run: go test -v ./...
