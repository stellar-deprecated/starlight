name: SDK

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  quickstart:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
    - name: Build
      run: docker build -t localhost:5000/quickstart:cap21 https://github.com/leighmcculloch/stellar--docker-stellar-core-horizon.git#cap21
    - name: Push
      run: docker push localhost:5000/quickstart:cap21

  test:
    needs: quickstart
    runs-on: ubuntu-latest
    services:
      stellar:
        image: localhost:5000/quickstart:cap21
        ports:
          - 8000:8000
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1
    - name: Build
      working-directory: sdk
      run: go build -v ./...
    - name: Test
      working-directory: sdk
      run: go test -v ./...
