<link href="https://unpkg.com/c3@0.7.2/c3.min.css" rel="stylesheet">
<script src="https://unpkg.com/d3@5.16.0/dist/d3.js" charset="utf-8"></script>
<script src="https://unpkg.com/c3@0.7.2/c3.js"></script>

<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
  }

  .container {
    width: 100%;
  }

  .chart-container {
    display: grid;
    grid-template-columns: 50% 50%;
    grid-template-areas: "cell1 cell2";
  }

  .chart-cell-1 {
    grid-area: cell1;
  }

  .chart-cell-2 {
    grid-area: cell2;
  }

  summary {
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
  }

  #tx-count,
  #stats-title {
    text-align: center;
  }

  .c3-chart-arcs-title {
    font-size: 30px;
  }
</style>

<div class="container">
  <div id="chart-ledger"></div>
  <details open>
    <summary>Account Signers</summary>
    <div class="chart-container">
      <div class="chart-cell-1" id="chart-signers-1"></div>
      <div class="chart-cell-2" id="chart-signers-2"></div>
    </div>
  </details>
  <details id="charts-balances" open>
    <summary>Balances</summary>
    <div class="chart-container">
      <div class="chart-cell-1" id="chart-account-balances"></div>
      <div class="chart-cell-2" id="chart-channel-balance"></div>
    </div>
  </details>
  <details id="charts-payments" open>
    <summary>Payments</summary>
    <div id="stats"></div>
    <div id="stats-title">Buffered Payments per Second</div>
    <div id="tx-count"></div>
  </details>
</div>

<script>
  const params = Object.fromEntries(new URLSearchParams(window.location.search).entries());
  params.localName ||= "Local";
  params.remoteName ||= "Remote";

  window.addEventListener('load', (event) => {
    const horizonUrl = "http://192.168.64.2:8000";
    const agentUrl = "http://localhost:9000";
    chartLedger(params, '#chart-ledger', horizonUrl);
    chartAccountSigners(params, '#chart-signers-1', agentUrl, horizonUrl, true);
    chartAccountSigners(params, '#chart-signers-2', agentUrl, horizonUrl, false);
    chartAccountBalances(params, '#chart-account-balances', agentUrl, horizonUrl);
    chartChannelBalance(params, '#chart-channel-balance', agentUrl);
    txCount(params, '#tx-count', agentUrl);
    stats(params, '#stats', agentUrl);
  });
</script>

<script>
  const color1 = '#3976af';
  const color1Light = '#f4a267';
  const color2 = '#f08536';
  const color2Light = '#84afd7';
  function chartLedger(params, bindto, horizonUrl) {
    const chart = c3.generate({
      bindto: bindto,
      data: {
        type: 'line',
        x: 'x',
        columns: [],
      },
      transition: { duration: 0 },
      legend: {
        show: false
      },
      size: { height: 140 }
    });
    const chartUpdate = async () => {
      const resp = await fetch(`${horizonUrl}/ledgers?order=desc&limit=25`)
      const json = await resp.json();
      const records = json['_embedded']['records'];
      chart.load({
        x: 'x',
        columns: [
          ['x', ...records.map(r => r['sequence'])],
          ['success', ...records.map(r => r['successful_transaction_count'])],
        ],
      });
    };
    setInterval(chartUpdate, 1000);
  }

  function chartAccountSigners(params, bindto, agentUrl, horizonUrl, local) {
    const chart = c3.generate({
      bindto: bindto,
      data: { type: 'donut', labels: true, columns: [], order: null },
      donut: {
        title: `${local ? params.localName : params.remoteName}`,
      },
      legend: {
        show: false
      }
    });
    var lastUpdate = null;
    const chartUpdate = async () => {
      const resp = await fetch(`${agentUrl}`)
      const json = await resp.json();
      const r = json;
      const localSigner = r['Config']['EscrowAccountSigner'];
      const remoteSigner = r['Snapshot']['OtherEscrowAccountSigner'];
      var escrow;
      var signer;
      if (local) {
        escrow = r['Config']['EscrowAccountKey'];
        signer = localSigner;
      } else {
        escrow = r['Snapshot']['OtherEscrowAccount'];
        signer = remoteSigner;
      }
      const h = await (await fetch(`${horizonUrl}/accounts/${escrow}`)).json();
      if (h['last_modified_time'] == lastUpdate) {
        return;
      }
      lastUpdate = h['last_modified_time'];
      chart.load({
        columns: h['signers'].filter(s => s['weight'] > 0).map(s => [s['key'].slice(0, 4), s['weight']]),
        colors: {
          [localSigner.slice(0, 4)]: color1,
          [remoteSigner.slice(0, 4)]: color2,
        },
        unload: true,
        order: null,
      });
    };
    setInterval(chartUpdate, 1000);
  }

  function chartAccountBalances(params, bindto, agentUrl, horizonUrl) {
    const chart = c3.generate({
      bindto: bindto,
      data: { type: 'donut', labels: true, columns: [], order: null },
      donut: {
        title: `Network`,
        label: {
          format: function (value, ratio, id) {
            return d3.format('$,')(value);
          }
        },
      },
      tooltip: {
        format: {
          value: function (value, ratio, id, index) {
            return d3.format('$,')(value);
          }
        },
      },
      legend: {
        show: false
      }
    });
    var lastUpdate = null;
    const chartUpdate = async () => {
      const resp = await fetch(`${agentUrl}`)
      const json = await resp.json();
      const r = json;
      const hashCode = `${r['Snapshot']['State']['Snapshot']['LocalEscrowAccountLastSeenTransactionOrderID']}-${r['Snapshot']['State']['Snapshot']['RemoteEscrowAccountLastSeenTransactionOrderID']}`
      if (hashCode == lastUpdate) {
        return;
      }
      lastUpdate = hashCode;
      const asset = r['Snapshot']['State']['Snapshot']['OpenAgreement']['Envelope']['Details']['Asset'];
      const assetParts = asset.split(":", 2);
      const balanceFunc = assetParts.length == 1
        ? (b) => b['asset_type'] == 'native'
        : (b) =>
          (b['asset_type'] == 'credit_alphanum4' || b['asset_type'] == 'credit_alphanum12') &&
          (b['asset_code'] == assetParts[0]) &&
          (b['asset_issuer'] == assetParts[1]);
      const localEscrow = r['Config']['EscrowAccountKey'];
      const remoteEscrow = r['Snapshot']['OtherEscrowAccount'];
      const localHorizon = await (await fetch(`${horizonUrl}/accounts/${localEscrow}`)).json();
      const remoteHorizon = await (await fetch(`${horizonUrl}/accounts/${remoteEscrow}`)).json();
      chart.load({
        columns: [
          [remoteEscrow.slice(0, 4), Number(remoteHorizon['balances'].find(balanceFunc)['balance'])],
          [localEscrow.slice(0, 4), Number(localHorizon['balances'].find(balanceFunc)['balance'])],
        ],
        colors: {
          [remoteEscrow.slice(0, 4)]: color2,
          [localEscrow.slice(0, 4)]: color1,
        },
        order: null,
        unload: true,
      });
    };
    setInterval(chartUpdate, 100);
  }

  function chartChannelBalance(params, bindto, agentUrl) {
    const chart = c3.generate({
      bindto: bindto,
      data: { type: 'donut', labels: true, columns: [], order: null, },
      donut: {
        title: `Channel`,
        label: {
          format: function (value, ratio, id) {
            return d3.format('$,')(value / 10000000);
          }
        },
        expand: false,
      },
      interaction: {
        enabled: true
      },
      tooltip: {
        format: {
          value: function (value, ratio, id, index) {
            return d3.format('$,')(value / 10000000);
          }
        },
      },
      transition: { duration: null },
      legend: {
        show: false
      }
    });
    var lastUpdate = null;
    const chartUpdate = async () => {
      const resp = await fetch(`${agentUrl}`)
      const json = await resp.json();
      const r = json;
      const hashCode = `${r['Snapshot']['State']['Snapshot']['LocalEscrowAccountLastSeenTransactionOrderID']}-${r['Snapshot']['State']['Snapshot']['RemoteEscrowAccountLastSeenTransactionOrderID']}-${r['Snapshot']['State']['Snapshot']['LatestAuthorizedCloseAgreement']['Envelope']['Details']['IterationNumber']}`
      if (hashCode == lastUpdate) {
        return;
      }
      lastUpdate = hashCode;
      if (r['Snapshot']['State']['Snapshot']['LatestAuthorizedCloseAgreement']['Envelope']['Details']['ObservationPeriodTime'] == 0) {
        // chart.unload();
        return
      }
      const localIsInitiator = r['Snapshot']['State']['Initiator'];
      const rawBalance = r['Snapshot']['State']['Snapshot']['LatestAuthorizedCloseAgreement']['Envelope']['Details']['Balance'];
      const local = r['Snapshot']['State']['Snapshot']['LocalEscrowAccountBalance'];
      const remote = r['Snapshot']['State']['Snapshot']['RemoteEscrowAccountBalance'];
      const localAcc = r['Config']['EscrowAccountKey'];
      const remoteAcc = r['Snapshot']['OtherEscrowAccount'];
      const balance = localIsInitiator ? rawBalance : -rawBalance;
      if (balance > 0) {
        chart.load({
          columns: [
            [remoteAcc.slice(0, 4), balance < 0 ? remote + balance : remote],
            ['Net', Math.abs(balance)],
            [localAcc.slice(0, 4), balance > 0 ? local - balance : local],
          ],
          colors: {
            [localAcc.slice(0, 4)]: color1,
            [remoteAcc.slice(0, 4)]: color2,
            'Net': color1Light,
          },
          order: null,
        });
      } else if (balance < 0) {
        chart.load({
          columns: [
            [remoteAcc.slice(0, 4), balance < 0 ? remote + balance : remote],
            ['Net', Math.abs(balance)],
            [localAcc.slice(0, 4), balance > 0 ? local - balance : local],
          ],
          colors: {
            [localAcc.slice(0, 4)]: color1,
            [remoteAcc.slice(0, 4)]: color2,
            'Net': color2Light,
          },
          order: null,
        });
      } else {
        chart.load({
          columns: [
            [remoteAcc.slice(0, 4), balance < 0 ? remote + balance : remote],
            ['Net', 0],
            [localAcc.slice(0, 4), balance > 0 ? local - balance : local],
          ],
          colors: {
            [localAcc.slice(0, 4)]: color1,
            [remoteAcc.slice(0, 4)]: color2,
            'Net': '#000',
          },
          order: null,
        });
      }
    };
    setInterval(chartUpdate, 100);
  }

  function txCount(params, bindto, agentUrl) {
    const chartUpdate = async () => {
      const resp = await fetch(`${agentUrl}`)
      const json = await resp.json();
      const r = json;
      const e = document.querySelector(bindto);
      const count = r['Snapshot']['State']['Snapshot']['LatestAuthorizedCloseAgreement']['Envelope']['Details']['IterationNumber'] - 1;
      e.innerText = `Agreements Signed: ${count}`;
    };
    setInterval(chartUpdate, 100);
  }

  function stats(params, bindto, agentUrl) {
    const chart = c3.generate({
      bindto: bindto,
      data: { type: 'gauge', labels: true, columns: [] },
      gauge: {
        label: {
          format: function (value, ratio) {
            return d3.format(',')(value);
          },
          show: false
        },
        min: 0,
        max: 24_000,
        units: ' BTPS',
      },
      transition: { duration: 250 },
      tooltip: { show: false },
      legend: { show: false },
    });
    const chartUpdate = async () => {
      const resp = await fetch(`${agentUrl}/stats`)
      const json = await resp.json();
      const r = json;
      chart.load({
        columns: [
          ['BTPS', r['BufferedPaymentsPerSecond']],
        ],
      });
    };
    setInterval(chartUpdate, 100);
  }
</script>
